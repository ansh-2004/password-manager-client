<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1 class="header-title">Password Manager 🔒</h1>
        <button id="darkModeToggle">
          🌙 Dark Mode
        </button>
      </div>
  
  <section class="search-section">
    
    <input type="text" id="searchInput" placeholder="🔍 Search by website..." onkeyup="filterCredentials()">
  </section>
  <section class="form-section">
    <h2>Add New Credential</h2>
    <form id="credentialForm">
      <input type="text" id="website" placeholder="Website"  />
      <input type="text" id="username" placeholder="Username"  />
      <input type="text" id="password" oninput="checkPasswordStrength(this.value, 'add')" placeholder="Password" required />
      <div id="strengthText-add" style="margin-top: 4px; font-weight: bold;"></div>
      <div id="strengthBar-add" style="height: 5px; background-color: lightgray; border-radius: 4px; margin-top: 2px;  transition: width 0.3s ease-in-out;"></div>
      <button type="button" onclick="generatePassword()">🔄 Generate</button>
      <button type="submit">➕ Add Credential</button>
    </form>
  </section>

 

  <section class="credentials-list">
    <h2>Saved Credentials</h2>
    <table id="credentialsTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="credentialsBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <div style="margin-top: 20px;">
        <button onclick="exportAsCSV()">📄 Export as CSV</button>
        <button onclick="exportAsJSON()">🧾 Export as JSON</button>
      </div>

  </section>

  
  

  <script src="script.js"></script>
</body>
</html>
