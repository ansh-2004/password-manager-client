<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Manager 🔐</h1>

  <section class="form-section">
    <h2>Add New Credential</h2>
    <form id="credentialForm">
      <input type="text" id="website" placeholder="Website" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="password" placeholder="Password" required />
      <button type="button" onclick="generatePassword()">🔄 Generate</button>
      <button type="submit">➕ Add Credential</button>
    </form>
  </section>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="🔍 Search by website..." onkeyup="filterCredentials()">
  </section>

  <section class="credentials-list">
    <h2>Saved Credentials</h2>
    <table id="credentialsTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="credentialsBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
